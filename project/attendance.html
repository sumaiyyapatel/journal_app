<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Student Dashboard</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="trackers.html">Trackers</a></li>
            <li class="nav-item"><a class="nav-link" href="todo.html">Todo List</a></li>
        </ul>
    </nav>

    <div class="container my-4">
        <h2 class="mb-4 text-center">Attendance Tracker</h2>

        <!-- Weekly Calendar View -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow-lg mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-calendar-week"></i> Weekly Schedule</h5>
                        <div id="weeklyCalendar" class="table-responsive">
                            <table class="table table-bordered text-center">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Time</th>
                                        <th>Monday</th>
                                        <th>Tuesday</th>
                                        <th>Wednesday</th>
                                        <th>Thursday</th>
                                        <th>Friday</th>
                                    </tr>
                                </thead>
                                <tbody id="calendarBody">
                                    <!-- Schedule will be dynamically rendered here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Lecture Modal -->
        <div class="modal fade" id="addLectureModal" tabindex="-1" role="dialog" aria-labelledby="addLectureModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addLectureModalLabel">Add Lecture</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addLectureForm">
                            <div class="form-group">
                                <label for="lectureSubject">Subject</label>
                                <input type="text" class="form-control" id="lectureSubject" placeholder="E.g., Math, Physics">
                            </div>
                            <div class="form-group">
                                <label for="lectureHours">Hours</label>
                                <input type="number" class="form-control" id="lectureHours" placeholder="Enter lecture hours">
                            </div>
                            <input type="hidden" id="selectedDay">
                            <input type="hidden" id="selectedTime">
                            <button type="submit" class="btn btn-primary btn-block">Add Lecture</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Attendance Record & Alerts -->
<div class="col-lg-6">
    <div class="card shadow-lg mb-4">
        <div class="card-body">
            <h5 class="card-title"><i class="fas fa-clipboard-check text-success"></i> Attendance Record & Alerts</h5>
            <form id="attendanceForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="attendanceSubject">Subject</label>
                        <select class="form-control" id="attendanceSubject">
                            <!-- Subjects will be dynamically populated here -->
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="status">Status</label>
                        <select class="form-control" id="status">
                            <option value="Present">Present</option>
                            <option value="Absent">Absent</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-block">Mark Attendance</button>
            </form>
            <hr>
            <h6 class="text-muted">Set Attendance Alert Threshold</h6>
            <div class="form-group">
                <label for="alertThreshold">Alert when attendance is below (%)</label>
                <input type="number" class="form-control" id="alertThreshold" placeholder="Enter percentage">
            </div>
            <button type="button" class="btn btn-warning btn-block">Set Alert</button>
        </div>
    </div>
</div>
</div>

        <!-- Attendance Visualization Section -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-chart-bar"></i> Attendance Percentage Visualization</h5>
                        <canvas id="attendanceChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/attendance.js"></script>
    <script src="assets/js/charts.js"></script>
</body>

</html>
