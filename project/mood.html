<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Student Dashboard</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="trackers.html">Trackers</a></li>
            <li class="nav-item"><a class="nav-link" href="todo.html">Todo List</a></li>
        </ul>
    </nav>

    <div class="container my-4">
        <h2 class="mb-4 text-center">Mood Tracker</h2>
        
        <!-- Mood Check-In Section -->
        <div class="row">
            <div class="col-lg-4">
                <div class="card shadow-lg mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-smile text-primary"></i> Daily Mood Check-In</h5>
                        <form id="moodForm">
                            <div class="form-group">
                                <label for="mood">Mood</label>
                                <select class="form-control" id="mood">
                                    <option value="Happy">Happy üòä</option>
                                    <option value="Neutral">Neutral üòê</option>
                                    <option value="Sad">Sad üò¢</option>
                                    <option value="Stressed">Stressed üò∞</option>
                                    <option value="Angry">Angry üò°</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="moodFactors">Factors Influencing Mood</label>
                                <textarea class="form-control" id="moodFactors" placeholder="E.g., Stress, Good Sleep, Exercise"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit Mood</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card shadow-lg mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-chart-line text-success"></i> Mood Trends Over Time</h5>
                        <select id="moodTimeRange" class="form-control mb-3">
                            <option value="7">Last 7 Days</option>
                            <option value="30">Last 30 Days</option>
                            <option value="custom">Custom Range</option>
                        </select>
                        <input type="date" id="customStartDate" class="form-control mb-2" style="display: none;">
                        <input type="date" id="customEndDate" class="form-control mb-2" style="display: none;">
                        <canvas id="moodTrendsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mood Improvement Suggestions Section -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow-lg mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-lightbulb text-warning"></i> Suggestions for Mood Improvement</h5>
                        <ul id="moodSuggestions" class="list-group">
                            <!-- Suggestions will be dynamically populated here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/mood.js"></script>
    <script src="assets/js/charts.js"></script>
</body>

</html>
