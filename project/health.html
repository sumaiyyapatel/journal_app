<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Student Dashboard</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="trackers.html">Trackers</a></li>
            <li class="nav-item"><a class="nav-link" href="todo.html">Todo List</a></li>
        </ul>
    </nav>

    <div class="container my-4">
        <h2 class="mb-4 text-center">Health Tracker</h2>
        
        <!-- Health Logs Section -->
        <div class="row">
            <div class="col-lg-4">
                <div class="card shadow-lg mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-dumbbell text-primary"></i> Exercise Log</h5>
                        <form id="exerciseForm">
                            <div class="form-group">
                                <label for="exerciseType">Exercise Type</label>
                                <input type="text" class="form-control" id="exerciseType" placeholder="E.g., Running, Yoga">
                            </div>
                            <div class="form-group">
                                <label for="exerciseDuration">Duration (minutes)</label>
                                <input type="number" class="form-control" id="exerciseDuration" placeholder="Enter duration">
                            </div>
                            <div class="form-group">
                                <label for="caloriesBurned">Calories Burned</label>
                                <input type="number" class="form-control" id="caloriesBurned" placeholder="Enter calories burned">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Add Exercise</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-lg mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-bed text-success"></i> Sleep Tracking</h5>
                        <form id="sleepForm">
                            <div class="form-group">
                                <label for="sleepDuration">Sleep Duration (hours)</label>
                                <input type="number" class="form-control" id="sleepDuration" placeholder="Enter sleep duration">
                            </div>
                            <div class="form-group">
                                <label for="sleepQuality">Sleep Quality</label>
                                <select class="form-control" id="sleepQuality">
                                    <option value="Excellent">Excellent</option>
                                    <option value="Good">Good</option>
                                    <option value="Fair">Fair</option>
                                    <option value="Poor">Poor</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Add Sleep Record</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-lg mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-utensils text-warning"></i> Nutrition/Meal Planning</h5>
                        <form id="mealForm">
                            <div class="form-group">
                                <label for="mealDescription">Meal Description</label>
                                <input type="text" class="form-control" id="mealDescription" placeholder="E.g., Breakfast, Lunch">
                            </div>
                            <div class="form-group">
                                <label for="mealCalories">Calories</label>
                                <input type="number" class="form-control" id="mealCalories" placeholder="Enter calories">
                            </div>
                            <div class="form-group">
                                <label for="mealProtein">Protein (grams)</label>
                                <input type="number" class="form-control" id="mealProtein" placeholder="Enter protein">
                            </div>
                            <div class="form-group">
                                <label for="mealCarbs">Carbohydrates (grams)</label>
                                <input type="number" class="form-control" id="mealCarbs" placeholder="Enter carbohydrates">
                            </div>
                            <button type="submit" class="btn btn-warning btn-block">Add Meal</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Health Goals Section -->
        <div class="row">
            <div class="col-lg-6">
                <div class="card shadow-lg mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-bullseye text-info"></i> Health Goals</h5>
                        <form id="goalForm">
                            <div class="form-group">
                                <label for="goalType">Goal Type</label>
                                <select class="form-control" id="goalType">
                                    <option value="Exercise">Exercise</option>
                                    <option value="Sleep">Sleep</option>
                                    <option value="Nutrition">Nutrition</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="goalTarget">Target Value</label>
                                <input type="number" class="form-control" id="goalTarget" placeholder="Enter target value (e.g., 5 workouts/week)">
                            </div>
                            <button type="submit" class="btn btn-info btn-block">Set Goal</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card shadow-lg mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-chart-line text-danger"></i> Progress Overview</h5>
                        <canvas id="progressChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
 


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/health.js"></script>
    <script src="assets/js/charts.js"></script>
</body>

</html>
