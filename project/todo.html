<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .task-text.completed {
            text-decoration: line-through;
            color: #aaa;
        }
        .task-item:hover {
            background-color: #f1f1f1;
        }
        .filter-btn {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">To-do List</h1>
    <div class="input-group mb-3">
        <input type="text" id="newTask" placeholder="Add new task" class="form-control">
        <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
    </div>
    <div class="d-flex justify-content-between mb-3">
        <div>
            <button class="btn btn-secondary btn-sm filter-btn" onclick="filterTasks('all')">All</button>
            <button class="btn btn-secondary btn-sm filter-btn" onclick="filterTasks('completed')">Completed</button>
            <button class="btn btn-secondary btn-sm filter-btn" onclick="filterTasks('pending')">Pending</button>
        </div>
        <button class="btn btn-danger btn-sm" onclick="clearAllTasks()">Clear All</button>
    </div>
    <ul id="taskList" class="list-group"></ul>
</div>

<script src="todo.js"></script>

</body>
</html>
