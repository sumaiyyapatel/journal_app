<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Planner Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#" onclick="showDashboard()">
                                <i class="fas fa-home"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#" id="finance" onclick="addTemplate('finance')" draggable="true" ondragstart="drag(event)">
                                <i class="fas fa-dollar-sign"></i> Finance Tracker
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#" id="attendance" onclick="addTemplate('attendance')" draggable="true" ondragstart="drag(event)">
                                <i class="fas fa-calendar-check"></i> Attendance Tracker
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#" id="mentalHealth" onclick="addTemplate('mentalHealth')" draggable="true" ondragstart="drag(event)">
                                <i class="fas fa-heartbeat"></i> Mental Health Tracker
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#" id="todo" onclick="addTemplate('todo')" draggable="true" ondragstart="drag(event)">
                                <i class="fas fa-list"></i> To-Do List
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#" id="meetings" onclick="addTemplate('meetings')" draggable="true" ondragstart="drag(event)">
                                <i class="fas fa-handshake"></i> Meetings Tracker
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#" id="nutrition" onclick="addTemplate('nutrition')" draggable="true" ondragstart="drag(event)">
                                <i class="fas fa-apple-alt"></i> Nutrition Tracker
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#" id="hobbies" onclick="addTemplate('hobbies')" draggable="true" ondragstart="drag(event)">
                                <i class="fas fa-palette"></i> Hobbies Tracker
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#" onclick="showSettings()">
                                <i class="fas fa-cog"></i> Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 id="page-title" class="h2">Student Planner Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="toggleDarkMode()">
                            <i class="fas fa-moon"></i> Toggle Dark Mode
                        </button>
                    </div>
                </div>

                <div id="content-area" class="row" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Content will be dynamically added here -->
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
